<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>CV Template Clone</title>
</head>

<body>
    
    <main id="cv-template" class="container p-4">
        <div class="cv-template-context row">

            <!-- LEFT SIDE OF COL -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.w3schools.com/w3images/avatar_hat.jpg" alt="cv resume" class="card-img-top">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Jane Doe</h4>
                    </div>
                    <div class="card-body p-3 cv-context">
                        <div class="contact-info">
                            <div>
                                <i class="fa fa-briefcase" aria-hidden="true"></i>
                            <p class="card-text">Designer</p>
                            </div>
                            <div>
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <p class="card-text">London, UK</p>
                            </div>
                            <div>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            <p class="card-text">em@email.com</p>
                            </div>
                            <div>
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            <p class="card-text">2131033377</p>
                            </div>
                            
                        </div>

                        <hr>

                        <!-- SKILLS AREA -->
                        <div class="skills">
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                            <p class="card-title title">Skills</p>


                            <p class="card-title">Adobe Photoshop</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width:90%">90%</div>
                            </div>

                            <p class="card-title">Photography</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width:80%">80%</div>
                            </div>

                            <p class="card-title">Illustrator</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width:75%">75%</div>
                            </div>

                            <p class="card-title">Media</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width:50%">50%</div>
                            </div>


                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE OF COL -->
            <div class="col-md-8">

            </div>
        </div>
    </main>

</body>


</html>
